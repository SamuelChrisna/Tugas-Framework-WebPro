<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fiverr - Freelance Service Marketplace</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-5 px-lg-6">
                <a class="navbar-brand" href="#page-top">Fiverr</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#about">Fiverr Business</a></li>
                        <li class="nav-item"><a class="nav-link" href="#explore">Explore</a></li>
                        <li class="nav-item"><a class="nav-link" href="#language">English</a></li>
                        <li class="nav-item"><a class="nav-link" href="#currency">$USD</a></li>
                        <li class="nav-item"><a class="nav-link" href="#seller">Become a Seller</a></li>
                        <li class="nav-item"><a class="btn btn-primary btn-s" href="#account">Sign In</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container py-1 px-4 px-lg-5 h-100">
                <div class="row gx-1 gx-lg-3 h-100 justify-content-left text-left">
                    <div class="col-lg-8 py-2 align-self-end">
                        <h1 class="text-white font-weight-bold">Find the perfect freelance services for your business</h1>
                    </div>
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- search input-->
                            <div class="row input-group-newsletter">
                                <div class="col-6"><input class="form-control" id="tag" type="tag" placeholder="Try 'Building Mobile App'" aria-label="Enter email address..." data-sb-validations="required,email" /></div>
                                <div class="col-auto"><button class="btn btn-primary" id="submitButton" type="submit">Search</button></div>
                            </div>
                            <div class="col-auto py-3">
                                <a class="btn btn-primary btn-s" href="#about">Find Out More</a>
                            </div>
                        </form>
                    
                </div>
            </div>
        </header>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
